<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa - LOCALES</title>
  <link rel="manifest" href="/manifest.json">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filters">
        <label for="turnoFilter">Filtrar por Turno:</label>
        <select id="turnoFilter" onchange="filterMarkers()">
          <option value="">Todos</option>
          <option value="primera_ventana">Primera Ventana</option>
          <option value="segunda_ventana">Segunda Ventana</option>
        </select>
    
        <label for="categoriaFilter">Filtrar por Categoría:</label>
        <select id="categoriaFilter" onchange="filterMarkers()">
          <option value="">Todas las Categorías</option>
          <option value="AMBA">AMBA</option>
          <option value="Interior">Interior</option>
          <option value="GENERICO">Genérico</option>
          <option value="CD">CD</option>
          <option value="Franquicias">Franquicias</option>
          <option value="Paradas Seguras">Paradas Seguras</option>
          <option value="Zonas Peligrosas">Zonas Peligrosas</option>
          <option value="DESCONOCIDA">Desconocida</option>
        </select>
    
        <label for="origenFilter">Filtrar por Origen:</label>
        <select id="origenFilter" onchange="filterMarkers()">
          <option value="">Todos los Orígenes</option>
          <option value="Malvinas">Malvinas</option>
          <option value="E.Echeverria">E. Echeverría</option>
          <option value="Munro">Munro</option>
          <option value="Tortuguitas">Tortuguitas</option>
          <option value="NIC">NIC</option>
          <option value="Cordoba">Córdoba</option>
          <option value="Mendoza">Mendoza</option>
        </select>
      </div>
    
      <div id="map" class="map-container"></div>
   <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
